{% extends "base.html" %}

{% block body %}
<div class="max-w-lg mx-auto py-16">
    <div class="bg-white p-8 rounded shadow text-center">
        <h2 class="text-2xl font-bold mb-4 text-red-700">Excluir Paciente</h2>
        <p class="mb-6">Tem certeza que deseja excluir o paciente <span class="font-semibold">{{ paciente.name }}</span>?</p>
        <form method="post" onsubmit="return confirm('Tem certeza que deseja excluir este paciente? Esta ação não poderá ser desfeita.');">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 font-semibold">Sim, excluir</button>
            <a href="{% url 'visualizar_pacientes' %}" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
        </form>
    </div>
</div>
{% endblock body %}
