{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Psico Clínica</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <img class="h-12 w-auto mb-2" src="{% static 'clinic_manager.png' %}" alt="Logo Psico Clínica">
            <span class="text-2xl font-bold text-indigo-700">Psico Clínica</span>
        </div>
        <h2 class="text-xl font-semibold text-gray-900 mb-4 text-center">Acesse o Sistema</h2>
        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">
                Usuário ou senha inválidos.
            </div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-1">Usuário</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required autofocus>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">Entrar</button>
        </form>
    </div>
</body>
</html>
